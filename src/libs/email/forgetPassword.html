<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            background-color: #dc2626;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon {
            color: white;
            font-size: 32px;
        }
        .header {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
        }
        .subheader {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 32px 0;
            padding: 0 24px;
        }
        .code-container {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin: 0 auto 32px;
            max-width: 320px;
            border: 1px solid #e2e8f0;
        }
        .verification-code {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #1e293b;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        .expiry-notice {
            color: #64748b;
            font-size: 14px;
            margin: 16px 0 32px 0;
        }
        .warning {
            color: #94a3b8;
            font-size: 14px;
            margin: 0;
            padding: 0 32px;
            line-height: 1.5;
        }
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 32px auto;
            width: 80%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">ðŸ”‘</span>
        </div>
        <h1 class="header">Reset Your Password</h1>
        <p class="subheader">To reset your password, please enter the verification code below</p>
        
        <div class="code-container">
            <h2 class="verification-code">{{code}}</h2>
        </div>
        
        <p class="expiry-notice">This code will expire in 10 minutes</p>
        
        <div class="divider"></div>
        
        <p class="warning">If you didn't request a password reset, you can safely ignore this email. Someone might have entered your email address by mistake.</p>
    </div>
</body>
</html>
